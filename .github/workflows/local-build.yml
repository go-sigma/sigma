name: Build CI

on:
  push:
    branches:
      - main
      - gh-readonly-queue/main/*
  pull_request:
    branches:
      - main

jobs:
  local-build:
    name: local-build
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        go: ["1.21"]
        node: ["18"]
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Setup golang
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - run: corepack enable
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "yarn"
          cache-dependency-path: "web/yarn.lock"
      - name: Build server
        run: |
          cd web
          yarn install --frozen-lockfile
          yarn build
          cd ..
          make build
