<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      height: 50px;
      background-color: #ccc;
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    footer {
      height: 50px;
      background-color: #ccc;
      margin-top: auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>Header</header>
    <div class="content">Content</div>
    <footer>Footer</footer>
  </div>
</body>

</html>
